<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Draggable</title>
</head>
<body>
    
    <div class="container">
        <div class="column">
    <ul style="list-style: none;">

        <li>R1</li>

        <li >R2</li>
        <li>R3</li>
        </ul>
    </div>
        <table>
            <tr>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
              </tr>
            
            
             <tr>
              <td class="table_content"><div style="background-color:bisque;" draggable="true" class="values">100</div></td>
              <td class="table_content"><div style="background-color: green;" draggable="true" class="values">200</div></td>
              <td class="table_content"><div style="background-color: blue;" draggable="true" class="values">300</div></td>
             </tr>
             <tr>
              <td class="table_content"><div style="background-color: green;" draggable="true" class="values">400</div></td>
              <td class="table_content"><div style="background-color: rgb(131, 238, 131);" draggable="true" class="values">500</div></td>
              <td class="table_content"><div style="background-color: yellow;" draggable="true" class="values">600</div></td>
             </tr>
             <tr>
              <td class="table_content"><div style="background-color: red;" draggable="true"  class="values">700</div></td>
              <td class="table_content"><div style="background-color: orange;" draggable="true" class="values">800</div></td>
              <td class="table_content"><div style="background-color: grey;" draggable="true" class="values">900</div></td>
             </tr>
           
           </table>
     


    </div>
    <script src="script.js" ></script>
</body>
</html>
